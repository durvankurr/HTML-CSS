<!-- Write HTML code here to create a responsive web page for PicturePalette using Bootstrap -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PicturePalette</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo" class="logo-img">
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Explore</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Create</a>
        </li>
      </ul>
      <form class="form-inline ml-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ml-2">
        <li class="nav-item">
          <a class="nav-link" href="#" aria-label="Notifications">
  <i class="fas fa-bell"></i>
</a>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" aria-label="Messages">
  <i class="fas fa-envelope"></i>
</a>

        </li>
      </ul>
    </div>
  </nav>

  <!-- Masonry Grid -->
  <div class="container my-4">
    <div class="row" id="masonry-grid">
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="images/culture-1.jpeg" class="img-fluid" alt="Image 1">
      </div>
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="images/culture-2.jpeg" class="img-fluid" alt="Image 2">
      </div>
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="images/culture-3.jpeg" class="img-fluid" alt="Image 3">
      </div>
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="images/culture-4.jpeg" class="img-fluid" alt="Image 4">
      </div>
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="images/culture-5.jpeg" class="img-fluid" alt="Image 5">
      </div>
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="images/culture-6.jpg" class="img-fluid" alt="Image 6">
      </div>
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="images/culture-7.jpeg" class="img-fluid" alt="Image 7">
      </div>
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="images/culture-8.png" class="img-fluid" alt="Image 8">
      </div>
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="images/culture-9.jpeg" class="img-fluid" alt="Image 9">
      </div>
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="images/culture-10.png" class="img-fluid" alt="Image 9">
      </div>
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="images/culture-11.png" class="img-fluid" alt="Image 9">
      </div>
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="images/culture-3.jpeg" class="img-fluid" alt="Image 9">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <div class="container">
      <p>&copy; 2024 PicturePalette. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#masonry-grid').masonry({
        itemSelector: '.col-md-4',
        columnWidth: '.col-md-4',
        percentPosition: true
      });
    });
  </script>
</body>
</html>
